    <!-- Router script for SPA navigation -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages/Vercel
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- Add script to prevent FOUC during navigation -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Store a reference to all link elements
        var links = document.getElementsByTagName('a');
        
        // Add click listener to prevent FOUC during navigation
        for (var i = 0; i < links.length; i++) {
          links[i].addEventListener('click', function(e) {
            // Only for internal links
            if (this.hostname === window.location.hostname) {
              document.body.classList.add('no-transition');
              setTimeout(function() {
                document.body.classList.remove('no-transition');
              }, 50);
            }
          });
        }
      });
    </script>
